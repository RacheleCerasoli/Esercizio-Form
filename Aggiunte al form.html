<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
</head>
<body>
    <h1>Registrazione alla piattaforma</h1>
    <form action="processa_registrazione.php" method="post">
        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Campo Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Campo Nome e Cognome -->
        <label for="nome">Nome e Cognome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <!-- Campo Data di nascita -->
        <label for="data_nascita">Data di nascita:</label>
        <input type="date" id="data_nascita" name="data_nascita" required><br>

        <!-- Campo Numero di telefono -->
        <label for="telefono">Numero di telefono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <!-- Selettore per il piano di abbonamento -->
        <label for="piano_abbonamento">Piano di abbonamento:</label>
        <select id="piano_abbonamento" name="piano_abbonamento" required>
            <option value="free">Free</option>
            <option value="piano1">Piano 1 - Prezzo crescente</option>
            <option value="piano2">Piano 2 - Prezzo crescente</option>
            <option value="piano3">Piano 3 - Prezzo crescente</option>
        </select><br>

        <!-- Campo per i vantaggi PRO -->
        <label for="vantaggi_pro">Aggiungi vantaggi PRO:</label>
        <input type="checkbox" id="vantaggi_pro" name="vantaggi_pro" checked><br>

        <!-- Campi per l'inserimento della carta di credito -->
        <label for="numero_carta">Numero di carta di credito:</label>
        <input type="text" id="numero_carta" name="numero_carta" required><br>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required><br>

        <label for="scadenza">Scadenza:</label>
        <input type="text" id="scadenza" name="scadenza" required><br>

        <!-- Indirizzo di fatturazione -->
        <label for="indirizzo_fatturazione">Indirizzo di fatturazione:</label>
        <textarea id="indirizzo_fatturazione" name="indirizzo_fatturazione" required></textarea><br>

        <!-- Pulsante di invio -->
        <input type="submit" value="Registrati">

        <!-- Input numerico con label -->
        <label for="numero">Inserisci un numero (da 0 a 100, step 2):</label>
        <input type="number" id="numero" name="numero" min="0" max="100" step="2" required><br>

        <!-- Checkbox con label (giÃ  selezionata) -->
        <label for="checkbox">Seleziona questa casella:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br>
    </form>
</body>
</html>
